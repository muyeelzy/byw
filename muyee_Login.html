<script>
$(function() {  
$("#getKey").click(function() {  
// 处理表单验证和交给后台处理的逻辑  
    var Phone = $("#phone").val();  
    $.ajax({  
        type: "POST",  
        url: "<?php echo U('Home/Login/verify')?>",  //目标地址
        dataType: "json",  
        data: {"phone":Phone},  
        success: function(json){  
            alert("验证码已发送");  
            //登录成功  
            if(json.code==1000){  
                alert("ok");  
                                          
            }else{  
                oError.innerHTML = "登录失败 ";  
                isNotError = false;  
                return;  
            }  
        }  
      
    });  
  
});  
});    
</script>

$.validator.setDefaults({
	errorElement:'span'
});

//配置通用的默认提示语
$.extend($.validator.messages, {
	required: '必填',
    equalTo: "请再次输入相同的值"
});

//手机验证规则  
jQuery.validator.addMethod("mobile", function (value, element) {
    var mobile = /^1[3|4|5|7|8]\d{9}$/;
	return this.optional(element) || (mobile.test(value));
}, "手机格式不对");

</script>
