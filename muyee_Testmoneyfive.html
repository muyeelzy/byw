})


//下面是一些常用的验证规则扩展


//配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
$.validator.setDefaults({
	errorElement:'span'
});

//配置通用的默认提示语
$.extend($.validator.messages, {
	required: '必填',
   
});
//手机验证规则  
jQuery.validator.addMethod("mobile", function (value, element) {
    var mobile = /^1[3|4|5|7|8]\d{9}$/;
	return this.optional(element) || (mobile.test(value));
}, "手机格式不对");
</script>
<!--
	ajax提交下拉框选择信息
-->
<script>
$('#testworknext').on('click', function() {

    $('#testflash').on('submit', function() {
   var testphone=$("#testphone").val();//获取select选中的值
   
 
$.ajax({
url:'url',//后台请求url，传入值
type:'post',//使用get请求，如果用post，值写在data里
data:{testphone:testphone},//option的值传入后台
dataType:'json',//返回的数据类型，就是后台返回回来的类型，可以是html，或xml
async:true,//使用异步方式
success:function(data){//成功后返回值data
	window.href='muyee_Testmoneyflash.html';
 }
         
        });
        return false; // 阻止表单自动提交事件
    
});
});
</script>
