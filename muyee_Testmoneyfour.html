<!--
	ajax提交下拉框选择信息
-->
<script>
$('#testworknext').on('click', function() {

    $('#testmoney_radius').on('submit', function() {
   var cartest=$("#test_workcar_money").val();//获取select选中的值
   
   var carvalue=$("#cara").val();
$.ajax({
url:'url',//后台请求url，传入值
type:'post',//使用get请求，如果用post，值写在data里
data:{cartest:cartest,
carvalue:carvalue},//option的值传入后台
dataType:'json',//返回的数据类型，就是后台返回回来的类型，可以是html，或xml
async:true,//使用异步方式
success:function(data){//成功后返回值data
	window.href='muyee_Testmoneyfive.html';
 }
         
        });
        return false; // 阻止表单自动提交事件
    
});
});
