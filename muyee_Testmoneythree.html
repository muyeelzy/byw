<script>
 function showText(){
  if(document.getElementById("test_workfloor_money").value==1){
   document.getElementById("text").innerHTML="<input name='a' id='floora' class='testmoney_word'  style='display: none;'  />";
   document.getElementById("test_workfloor_money").value=1;
  }
  else if(document.getElementById("test_workfloor_money").value==2){
   document.getElementById("text").innerHTML="<input name='b' id='floora' class='testmoney_word' placeholder='商品房价值(万)' />";
   document.getElementById("test_workfloor_money").value=2;
 
 }
  
   else if(document.getElementById("test_workfloor_money").value==3){
   document.getElementById("text").innerHTML="<input name='c' id='floora' class='testmoney_word' placeholder='商铺价值(万)' />";
   document.getElementById("test_workfloor_money").value=3;
 
 }
   else if(document.getElementById("test_workfloor_money").value==4){
   document.getElementById("text").innerHTML="<input name='d' id='floora' class='testmoney_word' placeholder='办公楼价值(万)' />";
   document.getElementById("test_workfloor_money").value=4;
 
 }
   else if(document.getElementById("test_workfloor_money").value==5){
   document.getElementById("text").innerHTML="<input name='e' id='floora' class='testmoney_word' placeholder='经适房价值(万)' />";
   document.getElementById("test_workfloor_money").value=5;
 
 }
   else if(document.getElementById("test_workfloor_money").value==6){
   document.getElementById("text").innerHTML="<input name='f' id='floora' class='testmoney_word' placeholder='房改房价值(万)' />";
   document.getElementById("test_workfloor_money").value=6;
 
 }
   else if(document.getElementById("test_workfloor_money").value==7){
   document.getElementById("text").innerHTML="<input name='g' id='floora' class='testmoney_word' placeholder='厂房价值(万)' />";
   document.getElementById("test_workfloor_money").value=7;
 
 }
 }
 function hiddenText(){
  document.getElementById("text").innerHTML="";
 }
</script>

//下面是一些常用的验证规则扩展


//配置错误提示的节点，默认为label，这里配置成 span （errorElement:'span'）
$.validator.setDefaults({
	errorElement:'span'
});

//配置通用的默认提示语
$.extend($.validator.messages, {
	required: '必填',
   
});

<!--
	ajax提交下拉框选择信息
-->
<script>
$('#testworknext').on('click', function() {

    $('#testmoney_radius').on('submit', function() {
   var floortest=$("#test_workfloor_money").val();//获取select选中的值
   
   var floorvalue=$("#floora").val();
$.ajax({
url:'url',//后台请求url，传入值
type:'post',//使用get请求，如果用post，值写在data里
data:{floortest:floortest,
floorvalue:floorvalue},//option的值传入后台
dataType:'json',//返回的数据类型，就是后台返回回来的类型，可以是html，或xml
async:true,//使用异步方式
success:function(data){//成功后返回值data
	window.href='muyee_Testmoneyfour.html';
 }
         
        });
        return false; // 阻止表单自动提交事件
    
});
});
</script>
